<ion-header>

  <ion-navbar color ="back">
        <ion-label style="text-align: center; color: white">Temperature</ion-label>
        <div *ngIf ="view==0">
                <ion-searchbar [(ngModel)] = "city"></ion-searchbar>
        </div>
    
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#0793f1">
       
        <div *ngIf ="view==0">
                
                <ion-select [(ngModel)]="tempName" style="color: white" placeholder="select type of weather">
                  <ion-option value="kelvin">Kelvin</ion-option>
                  <ion-option value="celsius">Celsius</ion-option>
                  <ion-option value="fahrenheit">Fahrenheit</ion-option>
                </ion-select> 
                
               
                <button ion-button (click) = "popWeather()" full>View</button>
            </div>
            <img src="../../assets/imgs/sun.jpg">
    <div *ngIf ="show==1" >
            {{info?.weather[0].icon}}
        <ion-grid>
            <ion-row id="Location">
              <ion-col>City:</ion-col>
               <ion-col>{{city}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Country:</ion-col>
                <ion-col>{{info?.sys.country}}</ion-col>
            </ion-row>
            <ion-row>
                    <ion-col>Description:</ion-col>
                    <ion-col>{{info?.weather[0].description}}</ion-col>
                </ion-row>
            <ion-row>
                <ion-col>Humidity:</ion-col>
                <ion-col>{{info?.main.humidity}} %</ion-col>
            </ion-row>
            <ion-row>
                <ion-col>Temperature:</ion-col>
                <ion-col>{{temp}}</ion-col>
            </ion-row>
            
          </ion-grid>
          
    </div>
 
         
          <div *ngIf ="reset==1">
              
              <button ion-button (click) = "restWeather()" full>Reset</button>
        </div>
    </ion-content>
